{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <style>
        img{
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div id="car" class="carousel slide mt-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/p.jpg' %}">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Pavii.jpg' %}">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/pi5.jpg' %}">
            </div>
        </div>

        <a class="carousel-control-prev" href="#car" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden" style="color: blue; font-size:large; font-weight:bold;">Prev</span>
            
        </a>
        <a class="carousel-control-next" href="#car" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden" style="color: blue; font-size:large ; font-weight:bold">Next</span>
        </a>
        
         
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    <script>
        $('.carousel').carousel({
            'interval':1000,
            'pause':'hover',
        });
    </script>
</body>
</html>
